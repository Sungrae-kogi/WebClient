<!DOCTYPE html>
<html>
<head>
    <title>웹 브라우저</title>
    <meta charset="utf-8">
    <style>
        #area1 {display:flex;}
        p{width: 220px; text-align:justify;}
        figure{display:inline-block; width:230px; height:220px; overflow:hidden;}
        figure img{width:100%;}
        
        #area2 {display:flex;}
        p{width: 220px; text-align:justify;}
        figure{display:inline-block; width:200px; height:200px; overflow:hidden;}
        figure img{width:100%;}

    </style>
</head>
<body>
    <h3>웹 브라우저 소개</h3>
    <hr>
    <article id="area1">
        <p>브라우저라고 불리기도 하는
            웹 브라우저(Web Browser)
            는, 사용자에게 웹 서버 컴퓨
            터에 접속하고 웹 페이지, 이
            미지, 동영상, 음악 등 다양
            한 데이터 다운받아 보여주
            는 소프트웨어이다. <strong>그림1-
            2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.</p>
    <figure>
        <img src="구글.png"/>
        <figcaption><strong>그림 1-2 구글 Chrome</strong></figcaption>
    </figure>
</article>
    <article id="area2">
        <p>웹 페이지는 브라우저에
        HTML5 문서임을 알리기 위
        해 <strong>그림 1-3</strong>과 같은 코드를
        첫 라인에 삽입하여야 한다.</p>
    <figure>
        <img src="자료.png"/>
        <figcaption><strong>그림 1-3 HTML5 문서 구성</strong></figcaption>
    </figure>
</article>
    
</body>
</html>
