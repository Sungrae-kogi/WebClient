<html>
<head>
    <title>태그 셀렉터 만들기</title>

    <style>
        body {
            background-color: rgb(215,234,255);
        }

        h3 {
            text-align: right;
            color: blue;
            font-size: 1.4em;
        }

        p {
            color: purple;

        }

        span {
            background-color: red;
            
        }


    </style>
</head>
<body>
    <h3>조성래</h3>
    <hr>
    <p>저는 소프트웨어학부 학부생 조성래입니다. <span>게임</span>을 하거나를 그냥 가만히 있는걸 좋아합니다.
    <span>회,초밥</span>과 <span>라면</span>을 무척 좋아합니다.</p>
</body>
</html>
