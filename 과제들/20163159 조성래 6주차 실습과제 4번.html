<!DOCTYPE html>
<html>
<head>
<title>월화수목금토일</title>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var yo = prompt("월화수목금토일 중에서 입력하세요.");

        if(yo=="토" || yo=="일"){
            document.write(yo+"는 휴일");
        }else{
            document.write(yo+"는 출근");
        }
    </script>
</body>
</head>
</html>
