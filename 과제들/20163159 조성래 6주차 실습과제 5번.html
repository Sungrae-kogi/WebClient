<!DOCTYPE html>
<html>
<head>
<title>암호 입력</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        var answer="you";
        while(true){
        var pass=prompt("암호를 대라");
        if(pass==answer){
            document.write("정답!");
            break;
        }

    }

    </script>
</body>
</html>
