<!DOCTYPE html>
<html>
<head>
<title>셀렉터</title>
<meta charset="utf-8">
<style>
    .main{
        background-color: rgb(242,195,166);
    }
    h3{
        font-size: 1.2em 
    }
    hr{
        color: blue;
    }
    #center{
        text-align: center;
        color: red;
        background-color: yellow;
    }
    .indent em{
        margin-left: 80px;
    }
    .indent strong{
        color: red;
    }
    </style>
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong>꽃</strong>이 내가 아니듯 내가
        <strong>꽃</strong>이 될 수 없는 지금...</p>
    </div>
</body>
</html>
