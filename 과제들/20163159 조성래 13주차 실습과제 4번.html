<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<style>
    img{
        width:30px;
        height:30px;
    }
</style>
<body>
    
    <h3> 이미지 커서만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라다닙니다.</p>

    <div id="div" style="position: absolute">
    <img src="뚱이.png">
</div>
<script>
    var div=document.getElementById("div");
    window.onmousemove = function(e){
        div.style.left = e.clientX + "px";
        div.style.top = e.clientY + "px";
    }
</script>
</body>
</html>
