<!DOCTYPE html>
<html>
<head>
<title>색 테이블 만들기</title>
<meta charset="utf-8">
<style>
    .a{
        font-family: cursive;
        font-size: 1.5em;
    }

    .b{
        font-family: fantasy;
        font-size: 1.2em;
    }

    td{
        font-weight: bold;
    }

    </style>
</head>
<body>
    <h3 class="a">색 이름과 코드</h3>
    <hr>
    <table border="1">
        <th class="b">이름</th>
        <th class="b">코드</th>
        <th class="b">색</th>
        <th class="b">이름</th>
        <th class="b">코드</th>
        <th class="b">색</th>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td style="background-color: #A52A2A" width="15%">    </td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td style="background-color: #00BFFF" width="15%">    </td>
        </tr>
        <tr>
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td style="background-color: #8A2BE2" width="15%">    </td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td style="background-color: #FFD700" width="15%">    </td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td style="background-color: #FF8C00" width="15%">    </td>
            <td>OliveDrab</td>
            <td>rgb(255,149,149)</td>
            <td style="background-color: rgb(255,149,149)" width="15%">    </td>
        </tr>
    </table>
</body>
</html>
