<!DOCTYPE html>
<html>
<head>
<title>div</title>
<meta charset="utf-8">
<style>
    h3{
        font-size:1.3em;
        font-weight: weight;
    }
    #first{
        border: 2px solid green; float: left; width:600px; margin-right:5px;
    }
    #second{
        border: 2px solid yellow; float: left; width:600px; margin-right:5px;
    }

    #third{
        border: 2px solid red; float: left; width:600px;
    }

</style>
</head>
<body>
    <h3>3 개의 div 활용</h3>
    <hr>
    <div id="first">캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다</div>
    <div id="second">Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
    <div id="third">이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>

</body>
</html>
