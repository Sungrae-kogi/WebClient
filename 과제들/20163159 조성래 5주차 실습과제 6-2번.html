<!DOCTYPE html>
<html>
<head>
<title>회전하는 이미지</title>
<style>
    @keyframes rotate
{
    0%
    {
    transform:rotate(-90deg);
    }
    50%
    {
    transform:rotate(90deg);

    }
    100%
    {
        transform:rotate(-90deg);
    }
}
img
{
    animation-name: rotate;
    animation-duration: 1s;
    animation-iteration-count: infinite;
}
</style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="뚱이.png">

</body>
</html>
