<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    
    <h3> 계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>

    <form>
        식<input type="text" id="text" onkeydown="Calculator(event)"<br>
        값<input type="text" id="result">
    </form>

    <script>
        function Calculator(e){
            if(e.keyCode=="13"){
                var sic=document.getElementById("text");
                var result=document.getElementById("result");
                result.value=eval(sic.value);
            }
        }
    </script>
</body>
</html>
